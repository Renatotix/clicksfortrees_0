<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>ClickforTrees</title>
</head>
<body>
    <style>
        body{
            background-color: white;
        }
    </style>
    <nav>
        <ul>
            <li>
                <a href="/" >home</a>
            </li>
            {% if user.is_authenticated %}
                <li>
                    <a href="/logout" >logout
                    </a>
                </li>
                <li>
                    <a href="/clicker" >clicker</a>
                </li>
            {% else %}
                <li>
                    <a href="/signin" >signin</a>
                </li>
            {% endif %}
        </ul>
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
